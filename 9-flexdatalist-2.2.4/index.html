<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/script.css">
    <link rel="stylesheet" href="css/jquery.flexdatalist.min.css">
</head>
<body>
    <h1>FlexDatalist (autocomplete input fields) Plugin</h1>
    <div class="flex">
        <input type='text'
       placeholder='Type any Programming language name'
       class='flexdatalist'
       data-min-length='1'
       list='languages'
       name='language'>
    </div>

<datalist id="languages">
    <option value="PHP">PHP</option>
    <option value="JavaScript">JavaScript</option>
    <option value="Cobol">Cobol</option>
    <option value="C#">C#</option>
    <option value="C++">C++</option>
    <option value="Java">Java</option>
    <option value="Pascal">Pascal</option>
    <option value="FORTRAN">FORTRAN</option>
    <option value="Lisp">Lisp</option>
    <option value="Swift">Swift</option>
</datalist>

    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/jquery.flexdatalist.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
