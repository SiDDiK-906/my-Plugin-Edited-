<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h2>MixitUp Plugin</h2>
    <div class="butt"> 
        <!-- <button type="button" data-filter="all">All Colors</button> -->
        <button type="button" data-filter=".category-a">Purple</button>
        <button type="button" data-filter=".category-b">Blue</button>
        <button type="button" data-filter=".category-c">Skyblue</button>
        <button type="button" data-filter=".category-d">Green</button>
        <button type="button" data-filter=".category-e">Yellow</button>
        <button type="button" data-filter=".category-f">Black</button>
        <button type="button" data-filter=".category-g">Red</button>
    </div>
    

<div class="container">
    <div class="mix category-e one"      data-order="1"></div>
    <div class="mix category-e two"      data-order="2"></div>
    <div class="mix category-e three"    data-order="3"></div>

    <div class="mix category-c four"     data-order="4"></div>
    <div class="mix category-c five"     data-order="5"></div>
    <div class="mix category-c six"      data-order="6"></div>
    <div class="mix category-c seven"    data-order="7"></div>

    <div class="mix category-d eight"    data-order="8"></div>
    <div class="mix category-d nine"     data-order="9"></div>
    <div class="mix category-d ten"      data-order="10"></div>
    <div class="mix category-d eleven"   data-order="11"></div>
    <div class="mix category-d twelve"   data-order="12"></div>
    <div class="mix category-d thirteen" data-order="13"></div>
    <div class="mix category-d fourteen" data-order="14"></div>

    <div class="mix category-b fifteen"      data-order="15"></div>
    <div class="mix category-b sixteen"      data-order="16"></div>
    <div class="mix category-b seventeen"    data-order="17"></div>
    <div class="mix category-b eighteen"     data-order="18"></div>
    <div class="mix category-b nineteen"     data-order="19"></div>
    <div class="mix category-b twenty"       data-order="20"></div>
    <div class="mix category-b twentyone"    data-order="21"></div>
    <div class="mix category-b twentytwo"    data-order="22"></div>

    <div class="mix category-a twentythree"  data-order="23"></div>
    <div class="mix category-a twentyfour"   data-order="24"></div>
    <div class="mix category-a twentyfive"   data-order="25"></div>
    <div class="mix category-a twentysix"    data-order="26"></div>
    <div class="mix category-a twentyseven"  data-order="27"></div>
    <div class="mix category-a twentyeight"  data-order="28"></div>

    <div class="mix category-g twentynine"   data-order="29"></div>
    <div class="mix category-g thirty"       data-order="30"></div>
    <div class="mix category-g thirtyone"    data-order="31"></div>
    <div class="mix category-g thirtytwo"    data-order="32"></div>
    <div class="mix category-g thirtythree"  data-order="33"></div>

    <div class="mix category-f thirtyfour"   data-order="34"></div>
    <div class="mix category-f thirtyfive"   data-order="35"></div>
    <div class="mix category-f thirtysix"    data-order="36"></div>
</div>

    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/mixitup.min.js"></script>
    <script src="js/script.js"></script>

</body>
</html>
